<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Advice Generator</title>

  </head>
  <body >
    <div class="main">
      <p class="advice-num" id="advice-id"></p>
      <blockquote class="advice" id="advice"></blockquote>
      <img draggable="false" src="./images/pattern-divider-desktop.svg" alt="seperator" class="seperator">
      <button id="dice" aria-label="roll-quote"><img draggable="false" alt="dice" src="./images/icon-dice.svg"></button>
    </div>
    
    <div class="attribution">

    </div>
  </body>
</html>
